name: eks_deploy

on:
  workflow_call:
    inputs:
      EKS_CLUSTER_NAME: 
        required: true
        type: string
      SERVICE_NAME:
        required: true
        type: string
      SERVICE_K8_NAMESPACE:
        required: true
        type: string
      SERVICE_MAX_REPLICA:
        required: false
        type: number
        default: 1
      SERVICE_DOCKER_REPOSITORY: 
        required: false
        type: string
      SERVICE_DOCKER_IMAGE_TAG:
        required: false
        type: string
    secrets: 
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOPPLER_TOKEN:
        required: true

jobs:
  eks_deploy:
    runs-on: ubuntu-latest
    steps:
      # - name: AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ secrets.AWS_REGION }}

      - name: Set Stage
        id: setstage
        run: |
          echo "Discovering the environment stage:"
          SERVICE_ENV_VALUE="pr"
          if ${{ github.ref == 'refs/heads/main' }} ; then
            SERVICE_ENV_VALUE="prd"
          fi
          if ${{ github.ref == 'refs/heads/develop' }} ; then
            SERVICE_ENV_VALUE="dev"
          fi
          echo "SERVICE_ENV=$(echo $SERVICE_ENV_VALUE)" >>$GITHUB_OUTPUT
          echo "Environment stage is set: ${{ steps.setstage.outputs.SERVICE_ENV }}"

      # - name: kubeconfing
      #   id: kubeconfig
      #   run: |
      #     aws eks update-kubeconfig --name ${{ inputs.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
      #     echo "KUBE_CONFIG_DATA=$(cat ~/.kube/config | base64)" >> $GITHUB_OUTPUT

      # Configuring extra helm --set addons 
      - name: Helm Set
        id: helmset
        shell: bash
        run: |
          echo "Discovering the helm set:"
          HELM_SET_STR=""
        
          echo "SERVICE_DOCKER_REPOSITORY=${{ inputs.SERVICE_DOCKER_REPOSITORY }}"
          if ${{ inputs.SERVICE_DOCKER_REPOSITORY != '' }} ; then
            HELM_SET_STR+=" --set 'image.repository=${{ inputs.SERVICE_DOCKER_REPOSITORY }}'"
          fi

          echo "SERVICE_DOCKER_IMAGE_TAG=${{ inputs.SERVICE_DOCKER_IMAGE_TAG }}"
          if ${{ inputs.SERVICE_DOCKER_IMAGE_TAG != '' }} ; then
            HELM_SET_STR+=" --set 'image.tag=${{ inputs.SERVICE_DOCKER_IMAGE_TAG }}'"
          fi

          echo "HELM_SET_STR value is: ${HELM_SET_STR}"
          echo "HELM_SET_ADDON=$(echo $HELM_SET_STR)" >>$GITHUB_OUTPUT
         
      - name: Test
        id: test
        run: |
           echo "Stage constructed: ${{ steps.setstage.outputs.SERVICE_ENV }}  "
           echo "Helm set constructed: ${{ steps.helmset.outputs.HELM_SET_ADDON }}"


